{% extends 'login.html' %}

{% block title %}
    天天果园-会员注册
{% endblock %}

{% block h2 %}
    注册会员
{% endblock %}

{% block anchor %}
    <a href="{% url 'login' %}">会员登录</a>
{% endblock %}



{% block hehe %}
    <form action="" method="">
        <!-- 第一行: 手机号 -->
        <div class="form-line">
            <p>手机号</p>
            <input type="text"  class="form-control"/>
        </div>
        <!-- 第二行: 密码 -->
        <div class="form-line">
            <p>密码</p>
            <input type="password" name="upwd" class="form-control"/>
        </div>
        <!-- 第三行: 确定密码 -->
        <div class="form-line">
            <p>确定密码</p>
            <input type="password" id="cpwd" class="form-control"/>
        </div>
        <!-- 第四行: 用户名 -->
        <div class="form-line">
            <p>用户名</p>
            <input type="text" name="uname" class="form-control"/>
        </div>
        <!-- 第五行: 邮箱 -->
        <div class="form-line">
            <p>邮箱</p>
            <input type="text" name="uemail" class="form-control"/>
        </div>
        <!-- 第五行: 按钮 -->
        <div class="form-line">
            <p></p>
            <!--左侧按钮-->
            <input type="submit" value="注册" class="loginBtn btn"/>
            <!--右侧按钮-->
            <a href="{% url 'login'%}" class="registBtn btn">会员登录</a>
        </div>
    </form>
{% endblock %}

{% block style %}
    <style>
        #login{
            margin-top: 25px;
        }
    </style>
{% endblock %}

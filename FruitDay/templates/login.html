<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
            {% block title %}
                天天果园-会员登录
            {% endblock %}
        </title>
		<link rel="stylesheet" href="/static/css/login.css" type="text/css"/>
        {% block style %}
        {% endblock %}
	</head>
	<body>
		<div id="cotainer">
			<!-- 1. 标题 -->
			<h2>
                {% block h2 %}
                    会员登录
                {% endblock %}
            </h2>
			<!-- 2. 主题(左右两列) -->
			<div class="left">
				<img src="/static/images/huiyuan.jpg"/>
				<a href="{% url 'reg' %}">
                    {% block anchor %}
                        会员注册
                    {% endblock %}
                </a>
			</div>
			<div class="right">
                {% block hehe %}
				<form action="" method="">
					<!-- 第一行 -->
					<div class="form-line">
						<p>手机号</p>
						<input type="text" name="uphone" maxlength="11" class="form-control"/>
					</div>
					<!-- 第二行 -->
					<div class="form-line">
						<p>密码</p>
						<input type="password" name="upwd" maxlength="20" placeholder="请输入6-20位字符" class="form-control"/>
					</div>
					<!-- 第三行 -->
					<div class="form-line">
						<p></p>
						<div class="isSave">
							<input type="checkbox" name="savePwd" checked value="isSave"/>记住密码
							<p>
								<a href="#">忘记密码?</a>
								<a href="#">快捷登录?</a>
							</p>
						</div>
					</div>
					<!-- 第四行 -->
					<div class="form-line">
						<p></p>
						<input type="submit" value="登录" class="loginBtn btn"/>
						<a href="{% url 'reg' %}" class="registBtn btn">注册会员</a>
					</div>
				</form>
                {% endblock %}
			</div>
		</div>
	</body>
</html>
